<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #qr {
      text-align: center;
      margin-top: 20px;
    }
    #qr canvas {
      margin-top: 10px;
      max-width: 100%;
    }
    #hint {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
    #downloadBtn {
      display: none;
      background-color: #28a745;
      margin-top: 10px;
    }
    #downloadBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

<h2>Generate QR Code</h2>

<form id="qrForm">
  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" placeholder="Full Name" required />

  <label for="gender">Gender</label>
  <select id="gender" required>
    <option value="">Select Gender...</option>
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>

  <label for="age">Age (if under 16)</label>
  <input type="number" id="age" placeholder="Optional" />

  <label for="club">Running Club</label>
  <input type="text" id="club" required />
  
  <button type="button" onclick="generateQR()">Generate QR Code</button>
</form>

<div id="qr">
  <canvas id="qrCanvas"></canvas>
  <div id="hint" style="display:none;">ðŸ“¸ Hold on the QR code to save it to Photos</div>
  <button id="downloadBtn" onclick="downloadQR()">Download QR Code</button>
</div>

<script>
  let currentRunId = '';

  function generateQR() {
    const fullname = document.getElementById('fullname').value.trim();
    const gender = document.getElementById('gender').value;
    const age = document.getElementById('age').value.trim();
    const club = document.getElementById('club').value.trim();

    if (!fullname || !gender || !club) {
      alert("Please complete all required fields except age.");
      return;
    }

    let data = [fullname, gender, age || "", club];

    const qr = new QRious({
      element: document.getElementById('qrCanvas'),
      size: 256,
      value: data.join('|')
    });

    // Generate a random Run ID for the filename
    currentRunId = Math.floor(Math.random() * 1000000);

    document.getElementById('hint').style.display = 'block';
    document.getElementById('downloadBtn').style.display = 'block';
  }

  function downloadQR() {
    const canvas = document.getElementById('qrCanvas');
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = `run-${currentRunId}.png`;
    link.click();

    setTimeout(() => {
      alert("âœ… Your QR Code was downloaded!\nCheck your Photos or Files.");
    }, 500);
  }
</script>

</body>
</html>
