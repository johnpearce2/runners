<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile-Friendly QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #qr {
      text-align: center;
      margin-top: 20px;
    }
    #qr canvas {
      margin-top: 10px;
      max-width: 100%;
    }
    #hint {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Generate Your QR Code</h2>

<form id="qrForm">
  <label for="name">Name</label>
  <input type="text" id="name" required />

  <label for="surname">Surname</label>
  <input type="text" id="surname" required />

  <label for="dob">D.O.B</label>
  <input type="date" id="dob" required />

  <label for="gender">Gender</label>
  <select id="gender" required>
    <option value="">Select Gender...</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
    <option>Prefer not to say</option>
  </select>

  <label for="email">Email</label>
  <input type="email" id="email" required />

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" required />

  <label for="urn">EA URN</label>
  <input type="text" id="urn" required />

  <label for="emergency">Emergency Contact</label>
  <input type="text" id="emergency" required />

  <label for="club">Running Club</label>
  <input type="text" id="club" required />

  <label for="age">Age</label>
  <input type="number" id="age" required />

  <button type="button" onclick="generateQR()">Generate QR Code</button>
</form>

<div id="qr">
  <canvas id="qrCanvas"></canvas>
  <div id="hint" style="display:none;">ðŸ“¸ Screenshot your QR code to save it</div>
</div>

<script>
  function generateQR() {
    const fields = [
      document.getElementById('name').value.trim(),
      document.getElementById('surname').value.trim(),
      document.getElementById('dob').value,
      document.getElementById('gender').value,
      document.getElementById('email').value.trim(),
      document.getElementById('phone').value.trim(),
      document.getElementById('urn').value.trim(),
      document.getElementById('emergency').value.trim(),
      document.getElementById('club').value.trim(),
      document.getElementById('age').value.trim()
    ];

    const allFilled = fields.every(field => field !== "");

    if (!allFilled) {
      alert("Please complete all fields.");
      return;
    }

    const data = fields.join('|');

    const qr = new QRious({
      element: document.getElementById('qrCanvas'),
      size: 256,
      value: data
    });

    document.getElementById('hint').style.display = 'block';
  }
</script>

</body>
</html>
