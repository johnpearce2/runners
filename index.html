<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile-Friendly QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    #qr {
      text-align: center;
      margin-top: 20px;
    }
    #qr canvas {
      margin-top: 10px;
      max-width: 100%;
    }
    #hint {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Generate Your QR Code</h2>

<form id="qrForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="text" id="surname" placeholder="Surname" required>
  <input type="date" id="dob" placeholder="Date of Birth" required>
  <select id="gender" required>
    <option value="">Select Gender...</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
    <option>Prefer not to say</option>
  </select>
  <input type="email" id="email" placeholder="Email" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="text" id="urn" placeholder="EA URN" required>
  <input type="text" id="emergency" placeholder="Emergency Contact" required>
  <input type="text" id="club" placeholder="Running Club" required>
  <input type="number" id="age" placeholder="Age" required>

  <button type="button" onclick="generateQR()">Generate QR Code</button>
</form>

<div id="qr">
  <canvas id="qrCanvas"></canvas>
  <div id="hint" style="display:none;">ðŸ“¸ Screenshot your QR code to save it</div>
</div>

<script>
  function generateQR() {
    const fields = [
      document.getElementById('name').value.trim(),
      document.getElementById('surname').value.trim(),
      document.getElementById('dob').value,
      document.getElementById('gender').value,
      document.getElementById('email').value.trim(),
      document.getElementById('phone').value.trim(),
      document.getElementById('urn').value.trim(),
      document.getElementById('emergency').value.trim(),
      document.getElementById('club').value.trim(),
      document.getElementById('age').value.trim()
    ];

    const allFilled = fields.every(field => field !== "");

    if (!allFilled) {
      alert("Please complete all fields.");
      return;
    }

    const data = fields.join('|');

    const qr = new QRious({
      element: document.getElementById('qrCanvas'),
      size: 256,
      value: data
    });

    document.getElementById('hint').style.display = 'block';
  }
</script>

</body>
</html>
