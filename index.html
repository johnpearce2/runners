<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator with Running ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #qr {
      text-align: center;
      margin-top: 20px;
    }
    #hint {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }
    #downloadBtn {
      display: block;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 6px;
    }
    #downloadBtn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

<h2>Generate QR Code</h2>

<form id="qrForm">
  <label for="fullname">Full Name</label>
  <input type="text" id="fullname" placeholder="Full Name" required />

  <label for="gender">Gender</label>
  <select id="gender" required>
    <option value="">Select Gender...</option>
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>

  <label for="age">Age (if under 16)</label>
  <input type="number" id="age" placeholder="Optional" />

  <label for="club">Running Club</label>
  <input type="text" id="club" required />
  
  <button type="button" onclick="generateQR()">Generate QR Code</button>
</form>

<div id="qr"></div>
<div id="hint" style="display:none;">üì∏ Tap and hold the QR code or use the download button to save it to your Photos.</div>

<script>
function generateQR() {
  const fullname = document.getElementById('fullname').value.trim();
  const gender = document.getElementById('gender').value;
  const age = document.getElementById('age').value.trim();
  const club = document.getElementById('club').value.trim();

  if (!fullname || !gender || !club) {
    alert("Please complete all required fields except age.");
    return;
  }

  const data = [fullname, gender, age || "", club].join('|');

  const qr = new QRious({
    size: 256,
    value: data
  });

  // Create a canvas with text + QR
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 300;
  canvas.height = 320;

  ctx.fillStyle = '#ffffff';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = '#000000';
  ctx.font = '20px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('Running ID', canvas.width / 2, 30);

  const qrImage = new Image();
  qrImage.onload = function() {
    ctx.drawImage(qrImage, (canvas.width - 256) / 2, 50, 256, 256);

    const qrDiv = document.getElementById('qr');
    qrDiv.innerHTML = ""; // Clear previous QR

    const finalImg = document.createElement('img');
    finalImg.src = canvas.toDataURL('image/png');
    finalImg.alt = "Running ID with QR Code";
    finalImg.style.maxWidth = "100%";

    const downloadLink = document.createElement('a');
    downloadLink.href = finalImg.src;
    downloadLink.download = 'RunningID-QR.png';
    downloadLink.id = 'downloadBtn';
    downloadLink.innerText = "‚¨áÔ∏è Download QR Code Image";

    qrDiv.appendChild(finalImg);
    qrDiv.appendChild(downloadLink);

    document.getElementById('hint').style.display = 'block';
  };
  qrImage.src = qr.toDataURL('image/png');
}
</script>

</body>
</html>
